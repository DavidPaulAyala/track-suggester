<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
    <body>
      <div id="track-suggest">
        <form class="suggester">
        <div class="container">
          <h1>Which Epicodus track should you select?</h1>
          <h3>Please fill out the survey below to help you choose which track may be best for you.</h3>
            <div class="form-group">
              <label for="name">Your name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="style">Which option best describes your reaction when you look at a Website?</label>
              <select class="form-control" id="reaction">
                <option value="0">You're most interested in the design elements and how they affect the overall look and feel of the site.</option>
                <option value="1">You'd like to know what methods were used to make the site function the way it does.</option>
                <option value="2">You look for areas where overall performance could be improved.</option>
              </select>
            </div>
            <div class="form-group">
              <label for="size">After your courses are complete, what size company do you envision yourself working for?</label>
              <select class="form-control" id="size">
                <option value="0">The smaller the better. A startup with very few employees would be ideal.</option>
                <option value="2">A larger company that has been around for years with a name most people recognize.</option>
                <option value="1">Somewhere between the first two options above, not too big, but too small isn't ideal either.</option>
              </select>
            </div>
            <div class="form-group well" id="radio">
              <label for="mobile">Are you excited by the idea of working on mobile apps?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="mobile" value="2" checked>
                  Yes, definitely!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="mobile" value="0">
                  No. Not really.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="mobile" value="1">
                  Maybe, it might be fun!?
                </label>
              </div>
            </div>
            <div class="form-group well" id="radio">
              <label for="os">Which operating system do you prefer to work with?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="os" value="windows" checked>
                  Windows
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="os" value="mac">
                  Mac OS
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="os" value="linux">
                  Linux
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="time">Lastly, which option below best describes how you'd like to spend your free time?</label>
              <select class="form-control" id="time">
                <option value="0">I find time to do something artistic.  Whether it's painting, drawing, or going to a museum.</option>
                <option value="busy">I stay busy all the time. Having time to clean my house or organize a closet makes me happy.</option>
                <option value="games">Video games are my escape. Please don't bother me when my headset is on!</option>
              </select>
            </div>
            <button class="btn btn-success btn-lg" type="Submit">See your track suggestion!</button>
            </form>
            <div id="result">
              <p>Hello <span class="name"></span>, based on the results of your survey, it looks like you're most compatible with the <span id="trackid"></span></p> track.</p>
            </div>
        </div>
      </div>
    </body>
</html>
